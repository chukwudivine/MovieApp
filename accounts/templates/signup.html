<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}

  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-center" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Sign up now</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-outline">
                    <input type="text" name="username" id="form3Example1" class="form-control" />
                    <label class="form-label" for="form3Example1">Username</label>
                  </div>
                <div class="form-outline mb-4">

              </div>
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form3Example3" name="password1" class="form-control" />
                <label class="form-label" for="form3Example3">Password</label>
                  <input type="password" id="form3Example4" name="password2" class="form-control" />
                <label class="form-label" for="form3Example4">Repeat password</label>
              </div>




              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                <label class="form-check-label" for="form2Example33">
                  Subscribe to our newsletter
                </label>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Sign up
              </button>

              {% if error %}
<div class="alert alert-danger mt-3" role="alert">
{{ error }}
</div>
{% endif %}

            </form>
          </div>

      </div>

    </div>
  </div>
  <!-- Jumbotron -->
{% endblock content%}

</body>
</html>
