<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}

<form action="">

<div class="input-group">
  <input type="search" class="form-control rounded" name="searchMovie" placeholder="Search for movies" aria-label="Search" aria-describedby="search-addon" />
  <button type="button" class="btn btn-outline-primary">search</button>
</div>

</form>

   <h1> Search for {{searchTerm}}</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
{% for movie in movies %}
<div v-for="movie in movies" class="col">
<div class="card">
<img class="card-img-top" src="{{ movie.image.url }}" />
<div class="card-body">
    <a href="{% url 'detail' movie.id %}">
<h5 class="card-title fw-bold">{{ movie.title }}</h5>
</a>
<p class="card-text">{{ movie.description }}</p>
{% if movie.url %}
<a href="{{ movie.url }}" class="btn btn-primary">
Movie Link
</a>
{% endif %}
</div>
</div>
</div>
{% endfor %}


{% endblock content %}
</body>
</html>
